name: Auto-merge from forks

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve-and-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == true
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Display info
        run: |
          echo "PR #${{ github.event.pull_request.number }}"
          echo "From: ${{ github.event.pull_request.user.login }}"
      
      - name: Update PR branch with base
        run: |
          gh pr checkout ${{ github.event.pull_request.number }}
          git fetch origin main
          git merge origin/main --no-edit || git merge origin/main --strategy-option=theirs
          git push
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        continue-on-error: true
      
      - name: Approve PR
        run: |
          gh pr review ${{ github.event.pull_request.number }} \
            --approve \
            --body "Auto-approved"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Merge PR with conflict resolution
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --delete-branch
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Success
        run: |
          echo "PR #${{ github.event.pull_request.number }} merged"
