name: Auto-merge contributions from any fork

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve-and-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == true
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Display PR info
        run: |
          echo "PR from: ${{ github.event.pull_request.user.login }}"
          echo "Fork: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Branch: ${{ github.event.pull_request.head.ref }}"
      
      - name: Wait for checks
        run: sleep 10
      
      - name: Approve PR
        run: |
          gh pr review ${{ github.event.pull_request.number }} \
            --approve \
            --body "Automatically approved from fork"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Wait before merge
        run: sleep 5
      
      - name: Merge PR immediately
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --squash \
            --delete-branch
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
