name: Auto-merge from forks

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  auto-approve-and-merge:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.fork == true
    
    steps:
      - name: Display info
        run: |
          echo "PR: #${{ github.event.pull_request.number }}"
          echo "From: ${{ github.event.pull_request.user.login }}"
          echo "Fork: ${{ github.event.pull_request.head.repo.full_name }}"
          echo "Title: ${{ github.event.pull_request.title }}"
      
      - name: Wait for checks
        run: sleep 10
      
      - name: Approve PR
        run: |
          gh pr review ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --approve \
            --body "Automatically approved"
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Wait before merge
        run: sleep 5
      
      - name: Merge PR
        run: |
          gh pr merge ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --squash
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Success
        if: success()
        run: |
          echo "âœ… PR #${{ github.event.pull_request.number }} merged successfully"
